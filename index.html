<!DOCTYPE html>
<html>

<head>
    <title>千代川流域図</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@3.4.1/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.4.1/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>
    <script type="module" src="maplibre-gl-gsi-terrain-fast-png.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 90vh;
            width: 100%;
        }

        #menu {
            position: absolute;
            background: #fff;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="menu"></div>
    <div id="map"></div>
    <script type="text/javascript">
        // PMTilesプロトコルの設定
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // マップの初期化
        const map = new maplibregl.Map({
            container: 'map',
            style: 'std.json',
            zoom: 11.5,
            minZoom: 1,
            maxZoom: 23,
            pitch: 43,
            bearing: 160.7,
            maxPitch: 85,
            center: [134.273, 35.4486],
            hash: true,
            attributionControl: false,
        });

        // ズーム・回転
        map.addControl(
            new maplibregl.NavigationControl({
                visualizePitch: true,
                showZoom: true,
                showCompass: true
            })
        );

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://github.com/shiwaku/gsi-terrain-dem-on-maplibre-gl-js-demo" target="_blank">gsi-terrain-dem-on-maplibre-gl-js-demoを改変して使用</a>） '
        }));

        // 3D地形コントロール表示
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'gsidem',
                exaggeration: 1.5 // 標高を強調する倍率を1.5倍に変更
            })
        );

        map.on('load', () => {
            // 標高タイルソース
            map.addSource("gsidem", {
                type: 'raster-dem',
                tiles: [
                    'gsidem://https://cyberjapandata.gsi.go.jp/xyz/dem_png/{z}/{x}/{y}.png',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">地理院タイル(標高タイル)</a>',
                tileSize: 256
            });

            // 標高タイルセット
            map.setTerrain({ 'source': 'gsidem', 'exaggeration': 1.5 });

            // PMTilesファイルのURL設定
            const PMTILES_URL = "https://wata909.github.io/satosatoIII-2024/01_Chiyogawa.pmtiles";

            // PMTilesソースの追加
            const PMTilesSource = new pmtiles.PMTiles(PMTILES_URL);
            protocol.add(PMTilesSource);

            map.addSource('chiyogawa', {
                type: 'vector',
                url: 'pmtiles://' + PMTILES_URL,
                attribution: '<a href="https://wata909.github.io/satosatoIII-2024/01_Chiyogawa.pmtiles" target="_blank">01_Chiyogawa</a>'
            });

            map.addLayer({
                id: 'chiyogawa-layer',
                type: 'line',
                source: 'chiyogawa',
                'source-layer': '01_Chiyogawa', // ここはPMTilesのレイヤ名に合わせて変更してください
                layout: {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                paint: {
                    'line-color': '#FF0000',
                    'line-width': 2
                }
            });

            // GeoJSONソースとレイヤを追加
            const geojsonFiles = [
                { file: '00_Chiyogawa_line.geojson', type: 'line' },
                { file: '01_Chiyogawa_diss.geojson', type: 'fill' },
                { file: '02_shinbukuro_diss.geojson', type: 'fill' },
                { file: '03_fukurogawa_diss.geojson', type: 'fill' },
                { file: '04_ooishi.geojson', type: 'fill' }
            ];

            geojsonFiles.forEach((item, index) => {
                map.addSource(`geojson-${index}`, {
                    type: 'geojson',
                    data: item.file
                });

                map.addLayer({
                    id: `layer-${index}`,
                    type: item.type,
                    source: `geojson-${index}`,
                    layout: item.type === 'line' ? {
                        'line-join': 'round',
                        'line-cap': 'round'
                    } : {},
                    paint: item.type === 'line' ? {
                        'line-color': `hsl(${index * 60}, 100%, 50%)`,
                        'line-width': 3
                    } : {
                        'fill-color': `hsl(${index * 60}, 100%, 50%)`,
                        'fill-opacity': 0.6
                    }
                });

                // メニューにチェックボックスを追加
                const menu = document.getElementById('menu');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `toggle-${index}`;
                checkbox.checked = true;
                checkbox.onchange = function(e) {
                    map.setLayoutProperty(`layer-${index}`, 'visibility', e.target.checked ? 'visible' : 'none');
                };

                const label = document.createElement('label');
                label.setAttribute('for', `toggle-${index}`);
                label.textContent = item.file;

                menu.appendChild(checkbox);
                menu.appendChild(label);
                menu.appendChild(document.createElement('br'));
            });
        });
    </script>
</body>

</html>
